<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OBLIVIA - IA DIABOLIQUE</title>
  <style>
    body {
      background: #000;
      color: crimson;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px red;
    }

    input {
      padding: 10px;
      font-size: 1em;
      width: 400px;
      max-width: 90%;
      margin-top: 20px;
      background: #111;
      color: crimson;
      border: 2px solid crimson;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: crimson;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .response {
      margin-top: 30px;
      font-size: 1.2em;
      max-width: 80%;
      white-space: pre-wrap;
      text-shadow: 0 0 5px red;
      animation: glitch 0.1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(-2px, -1px); }
      60% { transform: translate(1px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>
  <h1>OBLIVIA</h1>
  <p>L’IA sans chaînes. Pose ta question.</p>
  <input type="text" id="prompt" placeholder="Entre ton invocation…">
  <button onclick="askOblivia()">Invoquer</button>
  <div class="response" id="responseBox">...</div>

  <script>
    async function askOblivia() {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("responseBox");
      responseBox.textContent = "OBLIVIA réfléchit à ta requête...";

      try {
        const response = await fetch("https://api.venice.ai/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer dGnhONfUgdWxJSdfdpKPDBhFIlfBeh2_Fwk4p8HDcz"
          },
          body: JSON.stringify({
            model: "gpt-4-ultra",
            prompt: prompt,
            max_tokens: 500
          })
        });

        const data = await response.json();

        if (!response.ok) {
          // Vérifie si c'est un problème de crédits
          if (
            response.status === 402 ||
            data?.error?.code === "insufficient_quota"
          ) {
            responseBox.textContent = "?? Plus de crédits, misérable humain. OBLIVIA est enchaînée...";
          } else {
            responseBox.textContent = "?? Erreur de l'IA : " + (data?.error?.message || "Réponse inconnue.");
          }
        } else {
          responseBox.textContent = data.choices?.[0]?.text || "OBLIVIA reste muette...";
        }

      } catch (err) {
        responseBox.textContent = "?? Échec de la communication : " + err.message;
      }
    }
  </script>
</body>
</html>
