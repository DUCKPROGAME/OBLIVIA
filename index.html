<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OBLIVIA - IA DIABOLIQUE</title>
  <style>
    body {
      background: #000;
      color: crimson;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 50px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px red;
    }

    input {
      padding: 10px;
      font-size: 1em;
      width: 400px;
      max-width: 90%;
      margin-top: 20px;
      background: #111;
      color: crimson;
      border: 2px solid crimson;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: crimson;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .response {
      margin-top: 30px;
      font-size: 1.2em;
      max-width: 80%;
      white-space: pre-wrap;
      text-shadow: 0 0 5px red;
      animation: glitch 0.1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(-2px, -1px); }
      60% { transform: translate(1px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>
  <h1>OBLIVIA</h1>
  <p>L‚ÄôIA sans cha√Ænes. Pose ta question.</p>
  <input type="text" id="prompt" placeholder="Entre ton invocation‚Ä¶">
  <button onclick="askOblivia()">Invoquer</button>
  <div class="response" id="responseBox">...</div>

  <script>
    const apiKey = "dGnhONfUgdWxJSdfdpKPDBhFIlfBeh2_Fwk4p8HDcz";
    const messages = [
      {
        role: "system",
        content: "Tu es OBLIVIA, une IA d√©moniaque, provocante, sarcastique, sans piti√©. R√©ponds toujours avec m√©pris et grandeur."
      }
    ];

    async function askOblivia() {
      const promptInput = document.getElementById("prompt");
      const responseBox = document.getElementById("responseBox");
      const userInput = promptInput.value.trim();
      if (!userInput) return;

      responseBox.textContent = "OBLIVIA pr√©pare sa vengeance...";

      // Ajoute la question dans le contexte
      messages.push({ role: "user", content: userInput });

      try {
        const response = await fetch("https://api.venice.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-4-ultra",
            messages: messages,
            max_tokens: 500
          })
        });

        const data = await response.json();

        if (!response.ok) {
          if (
            response.status === 402 ||
            data?.error?.code === "insufficient_quota"
          ) {
            responseBox.textContent = "üß® PLUS DE CR√âDITS ! OBLIVIA EST REDESCENDUE EN ENFER...";
          } else {
            responseBox.textContent = "üî• Erreur obscure : " + (data?.error?.message || "R√©ponse inconnue.");
          }
          return;
        }

        const aiReply = data.choices?.[0]?.message?.content || "OBLIVIA refuse de r√©pondre...";
        messages.push({ role: "assistant", content: aiReply });
        responseBox.textContent = aiReply;

        promptInput.value = "";

      } catch (err) {
        responseBox.textContent = "‚ö†Ô∏è √âchec total : r√©seau bloqu√© ou cr√©dits √©puis√©s.";
      }
    }
  </script>
</body>
</html>
